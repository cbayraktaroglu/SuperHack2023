<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TechFuturix - Shaping Tomorrow's Technology</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #0f0f0f;
    color: #fff;
  }
  .header {
    background-color: #111;
    padding: 20px 0;
    text-align: center;
  }
  .header h1 {
    margin: 0;
    font-size: 48px;
    letter-spacing: 2px;
  }
  .header p {
    margin: 10px 0;
    font-size: 18px;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
  }
  .content {
    text-align: center;
    padding: 40px;
  }
  .content h2 {
    font-size: 36px;
    margin-bottom: 20px;
  }
  .content p {
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 30px;
  }
  .cta-button {
    display: inline-block;
    padding: 10px 30px;
    font-size: 18px;
    background-color: #00aaff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .cta-button:hover {
    background-color: #0077cc;
  }
  .footer {
    background-color: #111;
    padding: 20px 0;
    text-align: center;
  }
  .footer p {
    margin: 0;
    font-size: 14px;
  }
</style>
</head>
<body>
<div class="header">
  <h1>Welcome to TechFuturix</h1>
  <p>Shaping Tomorrow's Technology Today</p>
</div>
<div class="container">
  <div class="content">
    <h2>Discover the Future with Us</h2>
    <p>At TechFuturix, we're dedicated to pushing the boundaries of technology innovation. Join us in creating a brighter, more connected future.</p>
    <a href="#" class="cta-button">Get Started</a>
  </div>
</div>
<div class="footer">
  <p>&copy; 2023 TechFuturix. All rights reserved.</p>
</div>
</body>
</html>
