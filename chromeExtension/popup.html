<!DOCTYPE html>
<html>

<head>
  <title>Custom Extension</title>
  <style>
    /* Adjust the width of the main container */
    .popup-container {
      width: 400px;
      height: 900px;
      /* You can adjust the width as needed */
    }

    /* Center the popup */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>

<body>
  <h1>Welcome to keepIt File Viewer</h1>
  <h2>Please choose a file type</h2>
  <input type="radio" id="publicView" name="view" value="public">
  <label for="publicView">Public File Viewer</label><br>

  <input type="radio" id="privateView" name="view" value="private">
  <label for="privateView">Private File Viewer</label><br>

  <div id="publicInputs" style="display: none;">
    <input type="text" id="contractAddress" placeholder="Smart Contract Address"><br>
    <!-- New input box and dropdown for Public View -->
    <select id="publicDropdown">
      <option value="base_goerli">Base</option>
      <option value="mode_testnet">Mode</option>
      <option value="optimism_goerli">Optimisim</option>
      <option value="polygon_mumbai">Polygon</option>
      <option value="zora_testnet">Zora</option>
    </select><br>
    <button id="submitPublic">Submit</button>
  </div>
  <div id="privateInputs" style="display: none;">
    <input type="file" id="fileInput" accept=".json" />
    <button id="uploadPrivate">Upload JSON</button>
  </div>
  <script src="popup.js"></script>
</body>

</html>
